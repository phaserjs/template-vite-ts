name: Deploy to Firebase Hosting on merge

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Setup Node.js environment
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "21" # Update to use the latest Node.js version
          cache: "pnpm" # Enable caching for pnpm here assuming pnpm is already installed

      # Install pnpm if not cached
      - name: Install pnpm
        run: |
          npm install -g pnpm
          echo "$(pnpm bin)" >> $GITHUB_PATH

      # Check pnpm version
      - name: Check pnpm version
        run: pnpm --version

      # Install dependencies using pnpm
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Build the project using pnpm
      - name: Build the project
        run: pnpm run build

      # Deploy to Firebase using the pre-configured GitHub Action
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_QWORDLY_699C2 }}
          channelId: live
          projectId: qwordly-699c2
