name: Deploy to Firebase Hosting on PR

on: pull_request

permissions:
  checks: write
  contents: read
  pull-requests: write

jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Setup Node.js environment without initially caching pnpm
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "21" # Ensure you use the Node.js version you require

      # Install pnpm
      - name: Install pnpm
        run: |
          npm install -g pnpm
          echo "$(pnpm bin)" >> $GITHUB_PATH  # Ensure pnpm is in the PATH

      # Check pnpm version to ensure it's installed
      - name: Check pnpm version
        run: pnpm --version

      # Enable caching for pnpm now that it's installed
      - name: Cache pnpm modules
        uses: actions/setup-node@v3
        with:
          node-version: "21"
          cache: "pnpm"

      # Install dependencies using pnpm
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Build the project using pnpm
      - name: Build the project
        run: pnpm run build

      # Deploy to Firebase using the pre-configured GitHub Action
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_QWORDLY_699C2 }}
          projectId: qwordly-699c2
