name: Deploy to Firebase Hosting on PR

on: pull_request

permissions:
  checks: write
  contents: read
  pull-requests: write

jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Setup Node.js environment and install pnpm
      - uses: actions/setup-node@v3
        with:
          node-version: "16" # Specify your Node.js version here
          cache: "pnpm" # This enables caching of pnpm modules

      - name: Install pnpm
        run: npm install -g pnpm

      # Install dependencies using pnpm
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Build the project using pnpm
      - name: Build the project
        run: pnpm run build

      # Deploy to Firebase using the pre-configured GitHub Action
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_QWORDLY_699C2 }}
          projectId: qwordly-699c2
